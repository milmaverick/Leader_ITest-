<!DOCTYPE html> 
 <html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Простой динамический сайт</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         
          <link href="css/main.css" rel="stylesheet">
   
    </head>
    <body>
   
            <div class="main">
            	

        		<h1> Чат</h1>
                <div class="btns" > 
                    <a href='#' id='btn' class= 'btn1' onclick="signin()">Войти</a>
                    <a href='#' id='btnC' class= 'btn2' onclick="signup()">Зарегистрироваться</a>
                </div>
                
                <div class='forms'> 
                        <div id="signup">
                                <form id="form1"  method="post" >
                                    <input type="text" name="number" id="number" placeholder="Телефон" required="required"/> 
                                    <br>
                                    <input type="text" name="name" id="name" placeholder="Ваше имя" required="required"/> 
                                    <br>
                                    <input type="text" name="email" id="email" placeholder="Email" required="required"/>
                                    <span id="valid"></span>
                                    <br>
                                    <input type="password" name="password" id="password" placeholder="Пароль" required="required"/>
                                    <span id="valid"></span>
                                    <br>
                                    <button id="signupBtn">Зарегистрироваться</button> 
                            </form>
                        </div>
                        <div id="signin">
                             <form id="form2"  method="post" >
                                
                                <input type="text" name="email" id="email1" placeholder="Email" required="required"/>
                                <span id="valid"></span>
                                <br>
                                <input type="password" name="password" id="password1" placeholder="Пароль" required="required"/>
                                <span id="valid"></span>
                                <br>
                                <button id="signinBtn">Войти</button> 
                        </form> 
                        </div>
                </div>

                <div class="sendMes ">
                    
                    <button id="logOut" type="submit">Выйти</button> 
                    
                    <form id="sendForm" method="post">

                        <textarea name="text" id="textMes" required="required" placeholder="Текст комментария" ></textarea>
                        
                        <button id="sendBtn" type="submit">Отправить</button> 
                    </form>
                </div>
                
                <div id="list">
                    
                </div>
            </div>
            
    

     
		<script type="text/javascript" src="js/app.js"></script>
      
	</body>
</html>
